<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link href="style.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="main-body">
<div class="calc">
<div class="output">
<input type="text" id="screen" placeholder="Let's Do Some Math.">
</div>
<div class="buttons">
<button onclick="clr()" class="btn">c</button>
<button class="btn" onclick="delbtn()">del</button>
<input type="button" class="box" value="Mathematics">
<div class="row">
<button onclick="btnclk(7)" class="btn">7</button>
<button onclick="btnclk(8)" class="btn">8</button>
<button onclick="btnclk(9)" class="btn">9</button>
<button onclick="btnclk('/')" class="btn">/</button>
</div>
<div class="row">
<button onclick="btnclk(4)" class="btn">4</button>
<button onclick="btnclk(5)" class="btn">5</button>
<button onclick="btnclk(6)" class="btn">6</button>
<button onclick="btnclk('*')" class="btn">x</button>
</div>
<div class="row">
<button onclick="btnclk(1)" class="btn">1</button>
<button onclick="btnclk(2)" class="btn">2</button>
<button onclick="btnclk(3)" class="btn">3</button>
<button onclick="btnclk('-')" class="btn">-</button>
</div>
<div class="row">
<button onclick="btnclk('.')" class="btn"><b>.</b></button>
<button onclick="btnclk(0)" class="btn">0</button>
<button onclick="btnclk('+')" class="btn">+</button>
<button onclick="eqlclk()" class="btn">=</button>
<h3 id="para">You know what's cooler than magic is?</h3>
<h3 id="para2">Its Math!!!</h3>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
